<!DOCTYPE html>
<html>
<head>
<title>CoreVises</title>
<meta charset=UTF-8>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link th:href="@{/css/stylePanel.css}" rel="stylesheet">
<link rel="stylesheet"
	href="http://fonts.googleapis.com/css?family=Open+Sans">
</head>
</head>
<body>
	<!--  Iframe -->
	<div>
		<iframe width="100%" height="100%" id=iframe src="Header.html"
			scrolling="yes" frameborder="0"></iframe>
	</div>
	<div class="container-fluid text-center">
		<br>
		<div class="row">
			<div class="col-sm-2">
				<div class="panel panel-default" id="categoryPanel">
					<div class="panel-heading" id="categoryHeading">Categorias</div>
					<div class="panel-body">
						<ul class="list-group">
							<!--for para asignar las categorias que se traen del mvc-->
							<!-- muestra -->
							<li class="list-group-item"><button type="button"
									class="btn btn-link">Tecnologia</button></li>
							<li class="list-group-item"><button type="button"
									class="btn btn-link">Linea blanca</button></li>
							<li class="list-group-item"><button type="button"
									class="btn btn-link">Ropa</button></li>
							<li class="list-group-item"><button type="button"
									class="btn btn-link">Libros</button></li>
							<li class="list-group-item"><button type="button"
									class="btn btn-link">Accesorios</button></li>
						</ul>
						<!-- fin de el menu de categorias -->
					</div>
					<!-- fin del body del panel -->
				</div>
				<!-- fin del panel -->
			</div>
			<!--fin del row de 2 que contiene la categorias  -->
			<div class="col-sm-10">
				<div class="panel panel-default" id="principalPanel">
					<div th:if="${productList}">
						<div th:if="${productList.isEmpty()}">
						<br>
							<div class="alert alert-danger">
								<strong>Error</strong>
									<h4>Ha ocurrido un problema</h4>
							</div>
						</div>
					</div>
				</div>
				<!-- fin del body del panel -->
			</div>
			<!-- fin del panel que contiene el listado de productos -->
		</div>
		<!-- fin del col de 10 que contiene el listado de productos -->
	</div>
	<!-- fin del row principal -->
	</div>
</body>
</html>
